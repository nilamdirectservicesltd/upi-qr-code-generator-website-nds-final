<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background.png'); /* Updated background image reference */
            font-family: Arial, sans-serif;
        }

        .custom-container {
            margin-top: 50px;
        }

        .custom-label {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .custom-label h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .custom-label p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .form-group input {
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
        }

        .qr-code {
            display: block;
            margin-top: 30px;
            text-align: center;
        }

        footer {
            background-color: #ffecb3; /* Cream yellow background color */
            color: #000000; /* Black text color */
            padding: 10px 0; /* Adjusted padding */
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px; /* Adjusted height */
        }

        .generate-btn,
        .download-btn,
        .guide-btn {
            margin-top: 20px; /* Added margin for buttons */
            background-color: #ffeb3b; /* Little dark cream yellow color */
            color: #000000; /* Black text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover,
        .download-btn:hover,
        .guide-btn:hover {
            background-color: #fdd835; /* Darker cream yellow color on hover */
        }

        .download-btn {
            margin-bottom: 20px; /* Added margin for buttons */
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <!-- Label with white background -->
        <div class="custom-label">
            <h1 class="text-center">WELCOME TO OUR WEBSITE</h1>
            <p class="lead text-center">BUILD YOUR UPI QR CODE IN JUST 5-6 CLICKS!</p>
            <!-- Text box for entering amount -->
            <div class="form-group">
                <label for="amountInput">Enter Amount (₹)</label>
                <input type="text" class="form-control" id="amountInput" placeholder="PUT YOUR REQUEST AMOUNT IN ₹">
            </div>
            <!-- Text box for entering UPI ID -->
            <div class="form-group">
                <label for="upiIdInput">Enter UPI ID</label>
                <input type="text" class="form-control" id="upiIdInput" placeholder="Enter your UPI ID">
            </div>
            <!-- Text box for entering banking name -->
            <div class="form-group">
                <label for="bankingNameInput">Enter Banking Name In All Capital Letters</label>
                <input type="text" class="form-control" id="bankingNameInput" placeholder="Enter your banking name in all capital letters!">
            </div>
            <!-- Generate button -->
            <button class="generate-btn btn btn-lg btn-block" onclick="generateQRCode()">Generate</button>
            <!-- Placeholder for QR code -->
            <div id="qrCode" class="qr-code"></div>
            <!-- Download button -->
            <a href="#" id="downloadLink" class="download-btn btn btn-lg btn-block">Download QR Code</a>
            <!-- New button for guide video -->
            <button class="guide-btn btn btn-lg btn-block" onclick="openGuideVideo()">See the guide video</button>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to generate and download QR code -->
    <script>
        // Function to generate QR code
        function generateQRCode() {
            // Get the value from the amount input field
            var amount = document.getElementById('amountInput').value;
            // Get the value from the UPI ID input field
            var upiId = document.getElementById('upiIdInput').value;
            // Get the value from the banking name input field
            var bankingName = document.getElementById('bankingNameInput').value.toUpperCase(); // Convert to uppercase

            // Construct the UPI link
            var upiLink = 'upi://pay?pa=' + upiId + '&pn=' + bankingName + '&am=' + amount + '&cu=INR';
            
            // Generate the QR code using Google Chart API
            var qrCodeUrl = 'https://chart.googleapis.com/chart?cht=qr&chs=512x512&chl=' + encodeURIComponent(upiLink);
            
            // Create an image element for the QR code
            var qrCodeImg = document.createElement('img');
            qrCodeImg.src = qrCodeUrl;
            qrCodeImg.alt = 'QR Code';
            
            // Clear existing QR code (if any)
            document.getElementById('qrCode').innerHTML = '';
            
            // Append the QR code image to the placeholder
            document.getElementById('qrCode').appendChild(qrCodeImg);

            // Set download link href to the QR code image source
            document.getElementById('downloadLink').href = qrCodeUrl;
            // Set download link download attribute to trigger automatic download
            document.getElementById('downloadLink').setAttribute('download', 'QR_Code.png');
        }

        // Function to open guide video
        function openGuideVideo() {
            window.open('https://drive.google.com/file/d/1-rpFKz0Wp9pWE5HjmiGn8o_DyjM8pJpv/view?usp=sharing', '_blank');
        }
    </script>

    <!-- Footer -->
    <footer>
        Made with ❤️ by Nilam Direct Services
    </footer>
</body>
</html>
